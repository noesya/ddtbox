<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="canonical" href="{{ .Permalink }}">
    <title>
      {{ .Title}}{{ if ne .Title .Site.Title }} | {{ .Site.Title }}{{ end }}
    </title>
    {{ partial "css.html" }}
  </head>
  <body>
    <header class="blog-header">
        <nav class="navbar navbar-expand-md bg-transparent">
            <div class="container">
              <a class="navbar-brand" href="{{ .Site.BaseURL | relLangURL }}">
                {{ .Site.Title }}
              </a>
            </div>
        </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <h1 class="mt-5 mb-5">{{ .Title }}</h1>
        </div>
      </div>
      {{ block "main" . }}
      {{ end }}
    </div>
    <footer class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <img  src="/images/prefet-de-la-haute-garonne.svg" alt="Préfet de la Haute-Garonne" class="logo">
          </div>
          <div class="col-md-9 text-md-end">
            <p class="small">
              Ce site est un prototype, <br>
              réalisé avec le soutien <br>
              du fonds de modernisation de <br>
              l'administration territoriale de l’État.
            </p>
          </div>
        </div>
      </div>
    </footer>
    {{ partial "js.html" }}
  </body>
</html>
